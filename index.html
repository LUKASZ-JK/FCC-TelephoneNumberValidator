<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Sample page built during a FreeCodeCamp course that checks if telephone number is valid">
   <link rel="stylesheet" href="css/styles.css">
   <title>Telephone Number Validator</title>
</head>

<body>
   <div class="form">
      <h1>Check telephone number</h1>
      <form>
         <input id="user-input" type="text">
         <button id="check-btn" type="submit">Check</button>
         <button id="clear-btn" type="reset">Clear</button>
      </form>
   </div>
   <div id="results-div">
   </div>
   <script src="js/script.js"></script>
</body>

</html>
